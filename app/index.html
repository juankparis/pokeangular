<!DOCTYPE html>
<html lang="en" ng-app="pokeangular">
<head>
	<meta charset="UTF-8">
	<title>pokeAngular</title>
	<!-- bower:css -->
	<!-- endbower -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Pokédex
          </a>
        </div>
      </div>
    </nav>
    <section class="container U-margintop4em">
      <!-- pokemon -->
        <section ng-controller="PokemonController as pkmCtrl">
            <article class="page-header">
                <pokemon-name></pokemon-name>
            </article>
            <section class="row">
                <figure class="col-md-6">
                    <pokemon-image></pokemon-image>
                    <!-- <img class="avatar center-block" ng-src="{{pkmCtrl.pokemon.name | imageify}}"> -->
                </figure>
                <article class="col-md-6" ng-controller="TabController as tabs">
                    <ul class="nav nav-tabs nav-justified">
                        <li ng-class="{ active: tabs.isActive(1) }"><a href="#" ng-click="tabs.selectTab(1)">Pokédex</a></li>
                        <li ng-class="{ active: tabs.isActive(2) }"><a href="#" ng-click="tabs.selectTab(2)">Stats</a></li>
                        <li ng-class="{ active: tabs.isActive(3) }"><a href="#" ng-click="tabs.selectTab(3)">Evolution</a></li>
                    </ul>
                    <!-- Pokedex -->
                    <article class="tab-content" ng-show="tabs.isActive(1)">
                        <pokemon-data></pokemon-data>    
                    </article>
                    <!-- Stats -->
                    <article ng-show="tabs.isActive(2)">
                        <pokemon-stats></pokemon-stats>
                    </article>
                    <!-- Evolution -->
                    <article ng-show="tabs.isActive(3)">
                        <pokemon-evolution></pokemon-evolution>
                        <!-- <div class="text-center U-cajasPkm" ng-repeat="pokemon in pkmCtrl.pokemon.evolution">
                            <a href="#">
                                <img ng-src="{{pokemon | imageify}}" width="160">
                                <p>
                                    <strong>{{pokemon}}</strong>
                                </p>
                            </a>
                            <span ng-hide="$last" class="glyphicon glyphicon-arrow-down"></span>
                        </div> -->
                    </article>
                </article>
            </section>
            <div ng-controller="CommentsController as cmtsCtrl">
                <!-- comments -->
                <button ng-hide="cmtsCtrl.show" ng-click="cmtsCtrl.toggle()" class="btn btn-primary">Show comments <span class="badge">{{cmtsCtrl.comments.length}}</span></button>
                <section ng-show="cmtsCtrl.show" class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Comments <button ng-click="cmtsCtrl.toggle()" class="close pull-right">&times;</button></h1>
                    </div>
                    <div class="panel-body">
                        <form name="commentsForm" class="form-horizontal" role="form" ng-submit="commentsForm.$valid && cmtsCtrl.addComment()" novalidate>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <textarea ng-model="cmtsCtrl.comment.body" placeholder="Please tell us what you think about {{pkmCtrl.pokemon.name}}" class="form-control" required></textarea>
                                </div>
                                <div class="col-sm-4">
                                    <input ng-model="cmtsCtrl.comment.email" ng-disabled="cmtsCtrl.comment.anonymous" type="email" placeholder="Please enter your email address" class="form-control" ng-required="!cmtsCtrl.comment.anonymous">
                                    <label>
                                        <input ng-model="cmtsCtrl.comment.anonymous" ng-change="cmtsCtrl.anonymousChanged()" id="anonymous" type="checkbox">
                                            Anonymous
                                    </label>
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-lg">Comment</button>
                                </div>
                            </div>
                        </form>
                        <h2>{{commentsForm.$valid}}</h2>
                        <blockquote ng-repeat="comment in cmtsCtrl.comments">
                            <p>{{comment.body}}</p>
                            <footer>
                                Comment by 
                                <a ng-if="!comment.anonymous" href="mailto:{{comment.email}}">{{comment.email}}</a>
                                <em ng-if="comment.anonymous">Anonymous</em>
                                on <span>{{comment.date |date : medium}}</span>
                            </footer>
                             Comment by 
                        </blockquote>
                    </div>
                </section>
                <!-- /comments-->
            </div>
        </section>
        <!-- /pokemon -->
    </section>
	<!-- bower:js -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->

    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
</body>
</html>
