<!DOCTYPE html>
<html lang="en" ng-app="pokeangular">
<head>
	<meta charset="UTF-8">
	<title>pokeAngular</title>
	<!-- bower:css -->
	<!-- endbower -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Pokédex
          </a>
        </div>
      </div>
    </nav>
    <section class="container U-margintop4em">
      <!-- pokemon -->
        <section ng-controller="PokemonController as pkmCtrl">
            <article class="page-header">
                <pokemon-name></pokemon-name>
            </article>
            <section class="row">
                <figure class="col-md-6">
                    <pokemon-image></pokemon-image>
                    <!-- <img class="avatar center-block" ng-src="{{pkmCtrl.pokemon.name | imageify}}"> -->
                </figure>
                <article class="col-md-6" ng-controller="TabController as tabs">
                    <ul class="nav nav-tabs nav-justified">
                        <li ng-class="{ active: tabs.isActive(1) }"><a href="#" ng-click="tabs.selectTab(1)">Pokédex</a></li>
                        <li ng-class="{ active: tabs.isActive(2) }"><a href="#" ng-click="tabs.selectTab(2)">Stats</a></li>
                        <li ng-class="{ active: tabs.isActive(3) }"><a href="#" ng-click="tabs.selectTab(3)">Evolution</a></li>
                    </ul>
                    <!-- Pokedex -->
                    <article class="tab-content" ng-show="tabs.isActive(1)">
                        <pokemon-data></pokemon-data>    
                    </article>
                    <!-- Stats -->
                    <article ng-show="tabs.isActive(2)">
                        <pokemon-stats></pokemon-stats>
                    </article>
                    <!-- Evolution -->
                    <article ng-show="tabs.isActive(3)">
                        <pokemon-evolution></pokemon-evolution>
                        <!-- <div class="text-center U-cajasPkm" ng-repeat="pokemon in pkmCtrl.pokemon.evolution">
                            <a href="#">
                                <img ng-src="{{pokemon | imageify}}" width="160">
                                <p>
                                    <strong>{{pokemon}}</strong>
                                </p>
                            </a>
                            <span ng-hide="$last" class="glyphicon glyphicon-arrow-down"></span>
                        </div> -->
                    </article>
                </article>
            </section>
                <!-- comments -->
                <pokemon-comments></pokemon-comments>
                <!-- /comments-->
        </section>
        <!-- /pokemon -->
    </section>
	<!-- bower:js -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->

    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
</body>
</html>
