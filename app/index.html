<!DOCTYPE html>
<html lang="en" ng-app="pokeangular">
<head>
	<meta charset="UTF-8">
	<title>pokeAngular</title>
	<!-- bower:css -->
	<!-- endbower -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Pokédex
          </a>
        </div>
      </div>
    </nav>
    <section class="container U-margintop4em">
      <!-- pokemon -->
        <section ng-controller="PokemonController as pkmCtrl">
            <article class="page-header">
                <h1>
                {{pkmCtrl.pokemon.name}}
                <small>{{pkmCtrl.pokemon.species}}</small>
                <span class="label label-primary pull-right">#{{pkmCtrl.pokemon.id}}</span>
                </h1>
            </article>
            <section class="row">
                <figure class="col-md-6">
                    <img class="avatar center-block" ng-src="img/pokemons/{{pkmCtrl.pokemon.name | lowercase}}.jpg">
                </figure>
                <article class="col-md-6">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active"><a href="#">Pokédex</a></li>
                        <li><a href="#">Stats</a></li>
                        <li><a href="#">Evolution</a></li>
                    </ul>
                    <div class="tab-content">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <strong>Type</strong>
                                <span class="pull-right">{{pkmCtrl.pokemon.type.join(', ')}}</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Height</strong>
                                <span class="pull-right">{{pkmCtrl.pokemon.height}}</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Weight</strong>
                                <span class="pull-right">{{pkmCtrl.pokemon.weight}}</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Abilities</strong>
                                <ul>
                                    <li ng-repeat="ability in pkmCtrl.pokemon.abilities">
                                        {{ability}}
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </article>
            </section>
        </section>
        <!-- /pokemon -->
    </section>
	<!-- bower:js -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->

    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
</body>
</html>
