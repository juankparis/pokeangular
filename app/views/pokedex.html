<section>
	<article class="page-header">
		<h1>Pokédex <small class="pull-right">Showing <span class="badge">{{pokemons.length}}</span> Pokémons</small></h1>
		<h2 ng-if="type"><span class="label type-{{type | lowercase}}">{{type}}</span></h2>
	</article>
	<article class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="pokemon in pokemons">
		<pokemon-card></pokemon-card>
  	</article>
</section>
